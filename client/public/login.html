<!DOCTYPE html>
<body lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="HTML, CSS, JavaScript, NodeJS">
    <meta name="description" content="This is my first Chat App">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ================== Iconscout CSS =================== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <!-- ==================== CSS =========================== -->
    <link rel="stylesheet" href="./css/form-style.css">
    <title>Login Form</title>
</head>
<body>
    <div class="container">
            <div class="form login">
                <span class="title">Welcome back!</span>
                <p>We're so excited to see you again!</p>
                <form class="form">
                    <div class="input-field">
                        <label for="username"></label>
                        <input id="username" type="text" placeholder="Choose a username" name="username">
                        <i class="uil uil-user"></i>
                        <small>Error Message</small>
                    </div>

                    <div class="input-field">
                        <label for="password"></label>
                        <input id="password" type="password" placeholder="Enter your password" name="password">
                        <i class="uil uil-lock icon"></i>
                        <!--<i class="uil uil-eye-slash showHidePw"></i>-->
                        <small>Error Message</small>
                    </div>
                    <div class="input-field button">
                    <!--input id="submit_btn" type="button" value="Submit"-->
                    <!--button type="submit" value="Sign Up"-->
                        <input type="submit" value="Login">
                    </div>
                <!--style for error-->
                <!--<span style="color: red;" id="error_box"></span> -->  
                </form>

                <div class="login-signup">
                    <span class="text">Don't have an account yet?
                    <a href="./register.html" class="text signup-text">Sign up</a>
                </span>
                </div>
            </div>
        </div>
        <!--script src="./js/main.js"></!--script> -->
        <script src="./js/login.js"></script> 
</body>
</html>
